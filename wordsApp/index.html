<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>WordsApp</title>
  </head>
  <body>
    <div class="wrapper">
      <header
        class="fullscreen-element d-flex justify-content-center fixed-top"
        style="height: 64px;"
      >
        <div class="align-self-center h2">WordsApp</div>
      </header>
      <main class="content">
        <div class="search-block container mt-4 mb-4">
          <h4>Type your word:</h4>
          <div class="input-group">
            <input
              type="text"
              class="search-field form-control"
              placeholder="Your word"
              aria-label="Your word"
              aria-describedby="search-bar"
            />
            <div class="input-group-append">
              <button
                class="search-button btn btn-outline-dark"
                type="button"
                id="search-bar"
              >
                Search
              </button>
            </div>
          </div>
        </div>
        <div class="results-block container mb-3">
          <div class="results flex-column" style="display: none;">
            <div class="card shadow bg-light mb-3">
              <div class="definitions-block card-body">
                <h4 class="search-word card-title"></h4>
                <p class="definitions card-text"></p>
              </div>
            </div>
            <div class="d-flex flex-column flex-lg-row mb-3">
              <div class="card shadow bg-light mb-3 mb-lg-0 mr-lg-3">
                <div class="synonyms-block card-body">
                  <p class="synonyms card-text"></p>
                </div>
              </div>
              <div
                class="card shadow bg-light flex-fill"
                style="min-width: 30%;"
              >
                <div class="antonyms-block card-body">
                  <p class="antonyms card-text"></p>
                </div>
              </div>
            </div>
            <div class="card shadow bg-light">
              <div class="examples-block card-body">
                <p class="examples card-text"></p>
              </div>
            </div>
          </div>
          <div class="alert alert-warning text-center" style="display: none;">
            No results found
          </div>
        </div>
      </main>
      <footer class="fullscreen-element fixed-bottom d-flex">
        <div class="align-self-center p-3">Â© Andrew Karpenko</div>
      </footer>
    </div>
    <script type="module" src="js/index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
